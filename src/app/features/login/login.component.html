<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Digite seu email"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.hasError('required')">Email é obrigatório.</div>
        <div *ngIf="email.hasError('email')">Email inválido.</div>
      </div>
    </div>

    <div>
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Digite sua senha"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        <div *ngIf="password.hasError('required')">Senha é obrigatória.</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <button type="button" (click)="forgotPassword()">Esqueci a Senha</button>
  </form>
</div>
