<mat-card class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill" >
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          type="email"
          formControlName="email"
          placeholder="Digite seu email"
        />
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.hasError('required')">Email é obrigatório.</div>
          <div *ngIf="email.hasError('email')">Email inválido.</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
        />
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.hasError('required')">Senha é obrigatória.</div>
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <button mat-button type="button" (click)="forgotPassword()">Esqueci a Senha</button>
  </form>
</mat-card>
