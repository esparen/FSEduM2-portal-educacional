<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ cardData.title }}</mat-card-title>
    <!-- <mat-card-subtitle>{{cardData.subtitle}}</mat-card-subtitle> -->
  </mat-card-header>
  <ng-container *ngIf="cardData.image">
    <img mat-card-image src="{{cardData.image}}" alt="image missing">
  </ng-container>
  <mat-card-content>
    <p>
      {{ cardData.description }}
    </p>
  </mat-card-content>
</mat-card>
